<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Validation</title>
</head>
<body>
  <div class="container">
    <div class="authScreen">
      <div class="authTopTexts">
        <h1 class="authTitle">Validation</h1>
        <h3 class="authTitleSm">Enter code validation</h3>
      </div>
      <form class="authForm">
        <div class="inputDiv">
          <i class="fa-solid fa-check"></i>
          <input type="text" placeholder="Validation Code">
        </div>
        <div class="authImgContainer">
          <img src="./assets/logo.png" alt="" class="authImg">
        </div> 
         <div class="authButtonsContainer">
          <button class="blueButton"><a href="/register.html">Next</a></button>
          <button class="outlineButton">
            <img src="./assets/google.png" alt="" class="google">
            Continue with Google
          </button>
          <p class="bottomPhrase">already have an account? <span class="bottomSpan"><a href="/login.html">Login</a></span></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
