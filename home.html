<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>home</title>
</head>
<body>
 <div class="container">
    <div class="home_wrapper">
      <!-- user section -->
      <div class="user_section">
       <div class="user">
        <img src="/assets/elon.jpg" alt="user_image" >
        <div class="user_infos">
         <h2 class="user_greeting">Hi,</h2>
         <p class="user_name">John Doe</p> 
        </div>
       </div> 
       <div class="subscribe_infos">
        <h3 class="subscribe_title">Subscribed</h3>
        <div class="subscribe_dates">
          <p class="subscribe_date">from: 15/05/2024</p>
          <p class="subscribe_date">to: 20/10/2024</p>
        </div>
       </div>
      </div>
      <!-- exercises section -->
      <div class="exercises_section">
        <!-- single exercise -->
        <div class="exercise_section">
         <img src="/assets/ex1.jpg" alt="">
         <div class="exercise_texts">
          <h3 class="exercise_title">Butterfly</h3>
          <p class="exercise_text">This position has a multiple benefits...</p>
         </div>
         <div class="exercise_video_icon">
          <a href="single.html"><i class="fa-solid fa-caret-right exercise_icon"></i></a>
         </div>
        </div>
        <div class="exercise_section">
         <img src="/assets/ex2.jpg" alt="">
         <div class="exercise_texts">
          <h3 class="exercise_title">Sphinx</h3>
          <p class="exercise_text">This position has a multiple benefits...</p>
         </div>
         <div class="exercise_video_icon">
          <a href="single.html"><i class="fa-solid fa-caret-right exercise_icon"></i></a>
         </div>
        </div>
        <div class="exercise_section">
         <img src="/assets/ex3.jpg" alt="">
         <div class="exercise_texts">
          <h3 class="exercise_title">Runners Stretch</h3>
          <p class="exercise_text">This position has a multiple benefits...</p>
         </div>
         <div class="exercise_video_icon">
          <a href="single.html"><i class="fa-solid fa-caret-right exercise_icon"></i></a>
         </div>
        </div>
        <div class="exercise_section">
         <img src="/assets/ex4.jpg" alt="">
         <div class="exercise_texts">
          <h3 class="exercise_title">Bow Pose</h3>
          <p class="exercise_text">This position has a multiple benefits...</p>
         </div>
         <div class="exercise_video_icon">
          <a href="single.html"><i class="fa-solid fa-caret-right exercise_icon"></i></a>
         </div>
        </div>
      </div>
      <!-- tabbar section -->
     <div class="tabbar_section">
      <a href="single.html"><i class="fa-solid fa-bars tabbar_icon_white"></i></a>
      <a href="home.html"><i class="fa-solid fa-house tabbar_icon_blue"></i></a>
      <a href="settings.html"><i class="fa-solid fa-gear tabbar_icon_white"></i></a>
     </div>
    </div>
 </div>
</body>
</html>
