<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>home</title>
</head>
<body>
 <div class="container">
    <div class="validation_container">
      <!-- user section -->
      <div class="user_section">
       <div class="user">
        <img src="/assets/elon.jpg" alt="user_image" >
        <div class="user_infos">
         <h2 class="user_greeting">Hi,</h2>
         <p class="user_name">John Doe</p> 
        </div>
       </div> 
       <div class="subscribe_infos">
        <h3 class="subscribe_title">Subscribed</h3>
        <div class="subscribe_dates">
          <p class="subscribe_date">from: 15/05/2024</p>
          <p class="subscribe_date">to: 20/10/2024</p>
        </div>
       </div>
      </div>
      <!-- validatoin section -->
       <div class="validation_wrapper">
        <form class="validation_form">
          <div class="validation_box">
            <input type="checkbox" class="validation_input">
            <span class="validation_label">Sound in the app</span>
          </div>
          <div class="validation_box">
            <input type="checkbox" class="validation_input">
            <span class="validation_label">Vibrations</span>
          </div>
          <div class="validation_box">
            <input type="checkbox" class="validation_input">
            <span class="validation_label">Open external links</span>
          </div>
          <div class="validation_box">
            <input type="checkbox" class="validation_input">
            <span class="validation_label">Multi users account</span>
          </div>
          <div class="validation_box">
            <input type="checkbox" class="validation_input">
            <span class="validation_label">Allow users to contact</span>
          </div>
          <button class="validation_button">Validate</button>
        </form>
       </div>
      <!-- tabbar section -->
     <div class="tabbar_section">
      <a href="single.html"><i class="fa-solid fa-bars tabbar_icon_white"></i></a>
      <a href="home.html"><i class="fa-solid fa-house tabbar_icon_white"></i></a>
      <a href="settings.html"><i class="fa-solid fa-gear tabbar_icon_blue"></i></a>
     </div>
    </div>
 </div>
</body>
</html>
